<div class="container mt-5">
    <form #addressForm="ngForm" (ngSubmit)="onSubmit(addressForm)">
      
      <div class="form-group">
        <label for="customerName">Customer Name

        </label>

        <input type="text" id="customerName" class="form-control" name="customerName" [(ngModel)]="address.customerName" required>
      </div>
      <div class="form-group">

        <label for="address">Address

        </label>

        <input type="text" id="address" class="form-control" name="address" [(ngModel)]="address.address" required>
      </div>
      <div class="form-group">
        <label for="city">City

        </label>
        <input type="text" id="city" class="form-control" name="city" [(ngModel)]="address.city">

      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" name="state" [(ngModel)]="address.state">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" name="country" [(ngModel)]="address.country">
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" id="region" class="form-control" name="region" [(ngModel)]="address.region">
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" class="form-control" name="postalCode" [(ngModel)]="address.postalCode">
      </div>
      <div class="form-group">
        <label>Status</label>
        <div>
          <label class="radio-inline">
            <input type="radio" name="status" [(ngModel)]="address.status" value="Active" required> Active
          </label>
          <label class="radio-inline">
            <input type="radio" name="status" [(ngModel)]="address.status" value="Inactive"> Inactive
          </label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm(addressForm)">Reset</button>
    </form>
  
    
    <table class="table mt-5" *ngIf="addresses.length > 0">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Region</th>
          <th>Postal Code</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let addr of addresses">
          <td>{{ addr.customerName }}</td>
          <td>{{ addr.address }}</td>
          <td>{{ addr.city }}</td>
          <td>{{ addr.state }}</td>
          <td>{{ addr.country }}</td>
          <td>{{ addr.region }}</td>
          <td>{{ addr.postalCode }}</td>
          <td>{{ addr.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
