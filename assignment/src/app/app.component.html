<div>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by email" />
</div>
<app-table 
  [data]="data" 
  [currentPage]="currentPage" 
  [itemsPerPage]="itemsPerPage"
  [searchTerm]="searchTerm" 
></app-table>
<app-paginator
  [totalItems]="data.length"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="currentPage"
  (pageChanged)="onPageChange($event)"
></app-paginator>
