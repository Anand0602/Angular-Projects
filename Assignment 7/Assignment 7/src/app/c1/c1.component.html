<div class="container mt-4 d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light w-50">
    <h4 class="text-center mb-4">{{ isEditMode ? 'Edit User' : 'Fill The Details' }}</h4>

    <div class="mb-3">
      <label class="form-label fw-bold">ID:</label>
      <input type="text" [(ngModel)]="id" name="id" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Name:</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Age:</label>
      <input type="number" [(ngModel)]="age" name="age" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ isEditMode ? 'Update' : 'Submit' }}
    </button>
  </form>
</div>
